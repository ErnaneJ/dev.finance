<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <img src="./assets/images/logo.svg" title="dev.finance$" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/images/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay"> R$ 0,00 </p>
            </div>
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/images/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay"> R$ 0,00 </p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/images/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay"> R$ 0,00 </p>
            </div>
        </section>
        <section id="transactions">
            <h2 class="sr-only">Tranzações</h2>

            <a href="#" onclick="openOrClose()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input id="description" name="description" type="text" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input id="amount" step="0.01" name="amount" type="number" placeholder="0,00" />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Descrição</label>
                        <input id="date" name="date" type="date" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="openOrClose()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$ | Feito com ❤ by Ernane Ferreira.</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
